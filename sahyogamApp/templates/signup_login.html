{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sahyogam - Signup/Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{{ user_type|title }} Signup/Login</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Continue</button>
    </form>
</body>
</html>
