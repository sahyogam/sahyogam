<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: "Helvetica", sans-serif;
            text-align: center;
        }

        .border {
            border: 6px solid #4CAF50;
            padding: 40px;
        }

        h1 {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="border">
        <h1>Certificate of Participation</h1>
        <p>This certifies that <strong>{{ volunteer.name }}</strong></p>
        <p>successfully participated in <strong>{{ campaign.title }}</strong>.</p>
        <p>Date: {{ campaign.end_date }}</p>
    </div>
</body>

</html>
