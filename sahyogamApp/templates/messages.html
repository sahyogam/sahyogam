<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Sahyogam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main Content */
        .main-content {
            display: flex;
            height: 600px;
            /* Set a fixed height for the chat window */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            /* Ensure content doesn't overflow the container */
            background-color: #fff;
        }

        /* Sidebar (Conversations) */
        .sidebar {
            width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #eee;
        }

        .sidebar h2 {
            font-size: 1.3em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }

        .conversation-item:hover {
            background-color: #eee;
        }

        .conversation-item .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .conversation-item .info {
            flex: 1;
        }

        .conversation-item .name {
            font-weight: bold;
            font-size: 0.9em;
        }

        .conversation-item .last-message {
            color: #777;
            font-size: 0.8em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .conversation-item .time {
            font-size: 0.7em;
            color: #999;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .chat-header .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;
            font-size: 1em;
        }

        .chat-header .status {
            font-size: 0.8em;
            color: #777;
            margin-left: 5px;
        }

        /* Chat Area (Messages) */
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            /* Make the chat area scrollable */
            display: flex;
            flex-direction: column;
            /* Messages will stack from top to bottom */
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
            clear: both;
            /* Ensure floats don't overlap */
            font-size: 0.9em;
        }

        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            /* Align sent messages to the right */
            float: right;
            /* Needed for clear:both to work correctly */
        }

        .message.received {
            background-color: #ECE5DD;
            align-self: flex-start;
            /* Align received messages to the left */
            float: left;
            /* Needed for clear:both to work correctly */
        }

        /* Message Input Box */
        .message-input-box {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .message-input-box input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            margin-right: 10px;
        }

        .message-input-box button {
            background-color: #5DADE2;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s;
        }

        .message-input-box button:hover {
            background-color: #448aff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main-content {
                flex-direction: column;
                height: auto; /* Adjust height for mobile */
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
                padding: 10px;
            }

            .chat-window {
                height: auto; /* Let chat window height adjust */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Sidebar (Conversations) -->
            <div class="sidebar">
                <h2>Conversations</h2>
                <ul class="conversation-list">
                    <li class="conversation-item">
                        <img src="default-avatar.png" alt="Profile Picture" class="profile-pic">
                        <div class="info">
                            <div class="name">NGO India Trust</div>
                            <div class="last-message">Last message from NGO goes here...</div>
                            <div class="time">10:30 AM</div>
                        </div>
                    </li>
                    <li class="conversation-item">
                        <img src="default-avatar.png" alt="Profile Picture" class="profile-pic">
                        <div class="info">
                            <div class="name">Volunteer John</div>
                            <div class="last-message">Last message from the volunter is here..</div>
                            <div class="time">Yesterday</div>
                        </div>
                    </li>
                    <!-- More Conversations -->
                </ul>
            </div>

            <!-- Chat Window -->
            <div class="chat-window">
                <div class="chat-header">
                    <img src="default-avatar.png" alt="Profile Picture" class="profile-pic">
                    <div class="name">NGO India Trust</div>
                    <span class="status">Online</span>
                </div>

                <div class="chat-area">
                    <div class="message received">
                        Hello! We are excited you applied for our school project.
                    </div>
                    <div class="message sent">
                        Hi! Thanks for having me. I'm happy to help.
                    </div>
                    <div class="message received">
                        Great!
                    </div>
                    <!-- More Messages -->
                </div>

                <div class="message-input-box">
                    <input type="text" placeholder="Type a message...">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
