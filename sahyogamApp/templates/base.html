{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sahyogam | {% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.5s ease-out;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    /* üîÆ Live Rotating Background */
    .gradient {
      --size: 750px;
      --speed: 50s;
      --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);
      position: fixed;
      width: var(--size);
      height: var(--size);
      background-image: linear-gradient(hsl(222, 84%, 60%), hsl(164, 79%, 71%));
      filter: blur(calc(var(--size) / 5));
      animation: rotate var(--speed) var(--easing) infinite alternate;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      z-index: -10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 720px) {
      .gradient { --size: 500px; }
    }

    /* üåü Floating Emoji Icons */
    .floating-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-icons span {
      position: absolute;
      font-size: 20px;
      animation: float 10s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-10vh) translateX(var(--randomX));
        opacity: 0;
      }
    }

    /* üéØ Layout Styles */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .navbarr {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .navbarr a {
      text-decoration: none;
      color: #555;
      margin: 0 10px;
      transition: 0.3s;
    }

    .navbarr a:hover {
      color: #5DADE2;
    }

    .search-bar input {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .main-content {
      display: flex;
      gap: 20px;
      margin-top: 100px;
    }

    .left-sidebar, .right-sidebar {
      width: 250px;
    }

    .feed {
      flex: 1;
    }

    .profile-card, .campaign-card, .right-sidebar > div {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .skill-tags span {
      background: #eaf2ff;
      color: #448aff;
      padding: 5px 8px;
      border-radius: 5px;
      margin: 2px;
      display: inline-block;
    }

    .campaign-card button {
      background-color: #5DADE2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .campaign-card button:hover {
      background-color: #448aff;
    }

    @media (max-width: 768px) {
      .main-content { flex-direction: column; }
      .left-sidebar, .right-sidebar { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- üîÆ Rotating Background -->
  <div class="gradient"></div>

  <!-- ü™Ñ Floating Icons -->
  <div class="floating-icons"></div>

  <!-- üîó Main UI -->
  <div class="container">
    <!-- Navbarr -->
    <nav class="navbarr">
      <div><a href="#" class="logo"><strong>Sahyogam</strong></a></div>
      <!-- <div class="search-bar">
        <input type="text" placeholder="Search campaigns...">
        <a href="#">Explore</a>
        <a href="#">Messages</a>
        <a href="#">My Applications</a>
      </div> -->
      <div>
        <!-- <a href="#">Logout</a> -->
      </div>
    </nav>

    <!-- Content -->
    <div>
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </div>
  </div>

  <!-- üß† Floating Icons JavaScript -->
  <script>
    const floatingIconsContainer = document.querySelector('.floating-icons');
    const icons = ['üõ†Ô∏è', 'üí°', '‚ù§Ô∏è', 'ü§ù', 'üìç'];
    const numIcons = 20;

    for (let i = 0; i < numIcons; i++) {
      const icon = document.createElement('span');
      icon.textContent = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = `${Math.random() * 100}%`;
      icon.style.animationDelay = `${Math.random() * 5}s`;
      icon.style.setProperty('--randomX', `${(Math.random() - 0.5) * 200}px`);
      floatingIconsContainer.appendChild(icon);
    }
  </script>
</body>
</html>
