<!DOCTYPE html>
<html>
<head>
    <title>Organizations</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Organization List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Type</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            {% for org in organizations %}
                <tr>
                    <td>{{ org.name }}</td>
                    <td>{{ org.email }}</td>
                    <td>{{ org.phone }}</td>
                    <td>{{ org.org_type }}</td>
                    <td> <a href="{% url 'delUser' org.id %}">Delete</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center;">No organizations found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
